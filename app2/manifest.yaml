apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  # labels of deployment resource
  labels:
    app: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: ajayreddyj/app2:1.0.0
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: app2
spec:
  selector: # labels are used as selectors
    app: app2
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:495599744718:certificate/f8f27569-3565-483b-b4cf-8bd0517b93a3
    alb.ingress.kubernetes.io/group.name: ajayreddyj
spec:
  ingressClassName: alb
  rules:
  - host: "app2.ajay-juturu.site"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80